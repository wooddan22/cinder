<ion-view>
<ion-header-bar class="bar-dark">
    <h1 class="title center-text">Cinder</h1>
</ion-header-bar>
    <ion-content>

<div class="card">
    <div class="item center-text"><b>Please log in to continue</b></div>
    <div class="item">
        <div class="list">
  <label class="item item-input item-stacked-label">

    <span class="input-label">email</span> <span class='email-popup animate-hide' ng-if="!emailVisible">email not found</span>

    <input type="text" placeholder="enter email address here" ng-model="user.email"> 

  </label>
            <label class="item item-input item-stacked-label">
     <span  class="input-label">password</span><span class='password-popup' ng-if="!passwordVisible">password was incorrect</span>
     <input type="password" placeholder="enter password here" ng-model="user.password">  
  </label>
        </div>
    </div>
</div>
<button class="button button-block button-positive" ng-click="login(user)">
Sign In
</button>
    </ion-content>
</ion-view>
