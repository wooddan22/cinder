<ion-view>
<ion-header-bar class="bar-dark">
    <h1 class="title">Cinder</h1>
</ion-header-bar>
    <ion-content>

<div class="card">
    <div class="item center-text"><b>Please log in to continue</b></div>
    <div class="item item-text-wrap">
        <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">email</span>
    <input type="text" placeholder="username" ng-model="user.email">
  </label>
            <label class="item item-input item-stacked-label">
     <span  class="input-label">Password</span>
     <input type="password" placeholder="Enter password here" ng-model="user.password">  
  </label>
        </div>
    </div>
</div>
<button class="button button-block button-positive" ng-click="login(user)">
Sign In
</button>
    </ion-content>
</ion-view>
