<ion-view>
  <ion-header-bar class="bar-dark">
    <button class="button " ui-sref="customers"><i class="ion-chevron-left"></i></button>
    <h1 class="title center-text">Cinder</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
<label class="item input">
    <div class="input-label">
      Customer
    </div>
    <input type="text" placeholder="Enter company name" ng-model="customer.company_name">
</label>
<label class="item input">
    <div class="input-label">
      City
    </div>
    <input type="text" placeholder="Enter city here" ng-model="customer.city">
</label>
<label class="item input">
    <div class="input-label">
      State
    </div>
    <input type="text" placeholder="Enter state code" ng-model="customer.state_code">
</label>
</label>
<label class="item input">
    <div class="input-label">
      Zip
    </div>
    <input type="text" placeholder="Enter zip here" ng-model="customer.zip">
</label>
<label class="item input">
    <div class="input-label">
      Phone
    </div>
    <input type="text" placeholder="Enter phone here" ng-model="customer.phone">
</label>
<label class="item input">
    <div class="input-label">
      Primary Contact
    </div>
    <input type="text" placeholder="Enter zip here" ng-model="customer.primary_contact_name">
</label>
    </div>
    <button class="button button-block button-positive" ng-click="createCustomer(customer)">
  Create Customer
</button>

  </ion-content>
</ion-view>
